<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>4cast</title>
    </head>

    <body>
        <section class="searchContainer">
            <input class="searchbar" id="searchField" type="text" placeholder="City name or Zipcode">
            <button class="searchbar" id="searchButton">Search</button>
        </section>

        <main class="weatherContainer">
            <div class="weatherMain">
                <h1 id="cityName"></h1>
                <p class="temperature"></p>

                <div class="weatherInfo">
                    <div class="weatherDetails">
                        <p class="weatherDescription"></p>
                        <div><img id="weatherIcon"></div>
                    </div>
                    <p class="windspeed bottomdetails"></p>
                    <p class="humidity bottomdetails"></p>
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
