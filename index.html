<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>4cast</title>
    </head>

    <body>
        <section class="searchContainer">
            <input class="searchbar" id="searchField" type="text" placeholder="City name or Zipcode">
            <button class="searchbar" id="searchButton">Search</button>
        </section>

        <main class="weatherContainer">
            <div class="weatherMain">
                <h1 id="cityName">Baltimore</h1>
                <div class="temperature">96</div>

                <div class="weatherInfo">
                    <div class="weatherDescription">Broken Clouds</div>
                    <div><img id="weatherIcon"></div>
                    <div class="windspeed bottomdetails">Wind speed is at 7 m/s</div>
                <div class="humidity bottomdetails">Humidity is at 5%</div>
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
