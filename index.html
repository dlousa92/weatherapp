<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>4cast</title>
    </head>

    <body>
        <div class="searchContainer">
            <input class="searchbar" id="searchField" type="text" placeholder="city name or zipcode">
            <button class="searchbar" id="searchButton">Search</button>
        </div>

        <div class="weatherContainer">
            <div class="weatherMain">
                <h1 id="cityName"></h1>

                <div class="weatherInfo">
                    <div class="temperature"></div>
                    <div class="weatherDescription"></div>
                    <div><img id="weatherIcon"></div>
                </div>

                <div class="windspeed bottomdetails"></div>
                <div class="humidity bottomdetails"></div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
